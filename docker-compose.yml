version: "3.9"
services:
    backend:
      build: ./backend
      ports:
        - "3000:3000"
      env_file:
        - ./backend/.env        # backend environment variables (DB_URL, JWT_SECRET, etc.)
      networks:
        - todo_network

    frontend:
      build: ./frontend/todo
      ports:
        - "5173:4173"           # host:container (or adjust if using Nginx)
      networks:
        - todo_network  
      
networks:
  todo_network:
    driver: bridge
